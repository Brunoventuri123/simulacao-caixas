<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação STAR LUXO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulação de Controle de Produção - STAR LUXO</h1>
        </header>
        
        <div class="controls">
            <button id="startButton" onclick="startSimulation()">Iniciar Simulação</button>
            <button id="stopButton" onclick="stopSimulation()" disabled>Parar Simulação</button>
        </div>

        <div id="simulation-container">
            <!-- Itens simulados passarão aqui -->
        </div>

        <div class="data-section">
            <h2>Dados da Simulação</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID do Item</th>
                        <th>Horário de Passagem</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos itens simulados serão adicionados aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

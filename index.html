<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Produção Automatizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Sistema de Contagem Automatizada - STAR LUXO</h1>
    </header>
    
    <div class="controls">
        <button id="startButton" onclick="startSimulation()">Iniciar Simulação</button>
        <button id="stopButton" onclick="stopSimulation()" disabled>Parar Simulação</button>
    </div>

    <div id="simulation-container">
        <!-- Itens simulados passarão aqui -->
    </div>

    <div class="data-section">
        <h2>Relatório de Produção</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID do Item</th>
                    <th>Horário de Passagem</th>
                    <th>Total Acumulado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos itens serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <div class="chart-section">
        <h2>Métricas de Produção</h2>
        <canvas id="productionChart"></canvas>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

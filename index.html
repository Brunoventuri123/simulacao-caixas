<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Caixas</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        #simulation-container { position: relative; width: 300px; height: 200px; border: 2px solid #333; overflow: hidden; }
        .box { width: 30px; height: 30px; background-color: #4CAF50; position: absolute; top: 0; }
        #data-table { margin-top: 20px; border-collapse: collapse; width: 80%; }
        #data-table th, #data-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<h1>Simulação de Caixas</h1>
<button onclick="startSimulation()">Iniciar Simulação</button>

<div id="simulation-container"></div>

<table id="data-table">
    <thead>
        <tr>
            <th>Caixa</th>
            <th>Tempo de Passagem</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
